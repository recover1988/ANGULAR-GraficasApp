<div class="row">
  <div class="col">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [type]="barChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    >
    </canvas>

    <button class="btn btn-primary" (click)="randomize()">Update</button>
  </div>
</div>
