<h1>Graficas de Barras</h1>
<hr />

<div class="row">
  <div class="col">
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [type]="barChartType"
      >
    </canvas>

    <button class="btn btn-primary float-end" (click)="randomize()">
      Actualizar
    </button>
  </div>
</div>
